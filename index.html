<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Расписание занятий</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding-bottom: 60px;
        }

        .header {
            background: var(--tg-theme-header-bg-color, #3390ec);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: 500;
        }

        .calendar-container {
            padding: 15px;
        }

        .month-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 10px;
        }

        .month-name {
            font-size: 16px;
            font-weight: 500;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }

        .weekday-header {
            text-align: center;
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999);
            padding: 5px;
        }

        .day-cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .day-cell.empty {
            cursor: default;
        }

        .day-cell.offline {
            background: #4caf50;
            color: white;
        }

        .day-cell.online {
            background: #ff9800;
            color: white;
        }

        .day-cell.in-person {
            background: #f44336;
            color: white;
        }

        .day-cell:active:not(.empty) {
            transform: scale(0.95);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            padding: 20px;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--tg-theme-bg-color, white);
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 15px;
            border-bottom: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            font-weight: 500;
            font-size: 16px;
        }

        .modal-body {
            padding: 15px;
        }

        .elective-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 8px;
        }

        .elective-item input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
        }

        .modal-footer {
            padding: 15px;
            border-top: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            text-align: right;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-primary {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, white);
        }

        .btn-secondary {
            background: var(--tg-theme-secondary-bg-color, #e0e0e0);
            color: var(--tg-theme-text-color, #000);
            margin-right: 10px;
        }

        .btn:active {
            opacity: 0.7;
        }

        .class-item {
            padding: 12px;
            margin-bottom: 10px;
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 10px;
        }

        .class-title {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .class-info {
            font-size: 13px;
            color: var(--tg-theme-hint-color, #666);
            margin-bottom: 8px;
        }

        .note-input {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--tg-theme-hint-color, #ddd);
            border-radius: 6px;
            font-size: 13px;
            resize: none;
            background: var(--tg-theme-bg-color, white);
            color: var(--tg-theme-text-color, #000);
        }

        .bottom-buttons {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: var(--tg-theme-bg-color, white);
            border-top: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            display: flex;
            gap: 10px;
        }

        .bottom-buttons .btn {
            flex: 1;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--tg-theme-hint-color, #666);
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 10px;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="header">Расписание занятий</div>
    
    <div class="legend">
        <div class="legend-item">
            <div class="legend-dot" style="background: #f44336;"></div>
            <span>Очные</span>
        </div>
        <div class="legend-item">
            <div class="legend-dot" style="background: #ff9800;"></div>
            <span>Онлайн</span>
        </div>
        <div class="legend-item">
            <div class="legend-dot" style="background: #4caf50;"></div>
            <span>Нет занятий</span>
        </div>
    </div>

    <div class="calendar-container" id="calendarContainer">
        <div class="loading">Загрузка...</div>
    </div>

    <!-- Modal for electives selection -->
    <div class="modal" id="electivesModal">
        <div class="modal-content">
            <div class="modal-header">Выберите элективы</div>
            <div class="modal-body" id="electivesList"></div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="saveElectives()">Сохранить</button>
            </div>
        </div>
    </div>

    <!-- Modal for day schedule -->
    <div class="modal" id="dayModal">
        <div class="modal-content">
            <div class="modal-header" id="dayModalHeader">Расписание</div>
            <div class="modal-body" id="dayModalBody"></div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeDayModal()">Закрыть</button>
                <button class="btn btn-primary" onclick="saveNotes()">Сохранить заметки</button>
            </div>
        </div>
    </div>

    <div class="bottom-buttons">
        <button class="btn btn-secondary" onclick="resetElectives()">Изменить элективы</button>
        <button class="btn btn-secondary" onclick="resetNotes()">Сбросить заметки</button>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
